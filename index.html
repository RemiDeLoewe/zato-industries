<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Zato Industries</title>
  <link rel="icon" href="/public/images/zato-industries.ico" />
  <style>
    :root {
      --jade: #00a86b;
      --white: #ffffff;
      --gray-dark: #111111;
      --gray-medium: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .logo {
      height: 60px;
    }

    .login-btn {
      background-color: var(--jade);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #008c5a;
    }

    .card {
      background-color: var(--gray-medium);
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      transition: background-color 0.3s ease;
      max-height: 150px;
    }

    .card:hover {
      background-color: #222;
    }

    .card h1 {
      color: var(--jade);
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1em;
      color: #ddd;
    }

    .modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0; top: 0;
  width: 100%; height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal.show {
  display: flex;
}

.modal-content {
  background: #1e1e1e;
  padding: 30px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  color: white;
  text-align: left;
  opacity: 0;
  transform: scale(0.3);
  transition: transform 0.5s ease, opacity 0.5s ease, left 0.5s ease, top 0.5s ease;
  position: absolute;
  left: 0;
  top: 0;
  z-index: 20;
}

.modal-content.appear {
  left: 50% !important;
  top: 50% !important;
  transform: translate(-50%, -50%) scale(1);
  opacity: 1;
}



    .modal-content h2 {
      margin-bottom: 20px;
      color: var(--jade);
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: white;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      background-color: var(--jade);
      border: none;
      color: white;
      font-weight: 
     border-radius: 8px;
      cursor: pointer;
    }

    .close {
      float: right;
      cursor: pointer;
      color: #aaa;
      font-size: 1.5em;
    }

    .close:hover {
      color: white;
    }
    .big-modal-content {
  background: #1e1e1e;
  padding: 40px;
  border-radius: 20px;
  width: 90vw;
  height: 90vh;
  color: white;
  position: absolute;
  opacity: 0;
  transform: perspective(1000px) rotateY(90deg) scale(0.95) translate(-50%, -50%);
  transition: transform 0.6s ease, opacity 0.6s ease;
  z-index: 20;
  overflow-y: auto;
  left: 50%;
  top: 50%;
}
.big-modal-content.appear {
  transform: perspective(1000px) rotateY(0deg) scale(1) translate(-50%, -50%);
  opacity: 1;
}
@keyframes shake {
  0% { transform: translateX(0); background-color: #ff0000; }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); background-color: #660000; }
  20%, 40%, 60%, 80% { transform: translateX(10px); background-color: #ff0000; }
  100% { transform: translateX(0); background-color: var(--gray-medium); }
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-color: var(--gray-dark);
  color: var(--white);
  font-family: 'Segoe UI', sans-serif;
}

header {
  background-color: var(--gray-medium);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 20px 40px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  flex-shrink: 0;
}

.container {
  flex-grow: 1;
  padding: 60px 40px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 40px;
  /* overflow-y: auto; falls benötigt */
}

.footer {
  background-color: var(--gray-medium);
  color: white;
  height: 120px;
  text-align: center;
  cursor: pointer;
  flex-shrink: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}


.denied {
  animation: shake 0.5s ease-in-out;
}

  </style>
</head>

  <script>
  function openModal() {
  const modal = document.getElementById("loginModal");
  const content = modal.querySelector(".modal-content");
  const btn = document.querySelector(".login-btn");

  const rect = btn.getBoundingClientRect();

  const startLeft = rect.left + rect.width / 2 - 200; 
  const startTop = rect.bottom - 40; 

  content.style.left = `${startLeft}px`;
  content.style.top = `${startTop}px`;

  modal.classList.add("show");
  void content.offsetWidth;
  content.classList.add("appear");
}

function closeModal() {
  const modal = document.getElementById("loginModal");
  const content = modal.querySelector(".modal-content");
  content.classList.remove("appear");

  setTimeout(() => {
    modal.classList.remove("show");
  }, 400);
}

    window.onclick = function(event) {
      const loginmodal = document.getElementById("loginModal");
      const bigmodal = document.getElementById("bigModal");
      if (event.target === loginmodal) {
        closeModal();
      } else if (event.target === bigmodal) {
        closeBigModal();
      }
    }
    function openBigModal() {
  const modal = document.getElementById("bigModal");
  const content = document.getElementById("bigModalContent");

  modal.classList.add("show");

  // Forcer un reflow pour déclencher transition
  void content.offsetWidth;

  content.classList.add("appear");
}

function closeBigModal() {
  const modal = document.getElementById("bigModal");
  const content = document.getElementById("bigModalContent");

  content.classList.remove("appear");

  setTimeout(() => {
    modal.classList.remove("show");
  }, 500);
}

  function shakeDenied(id) {
    const el = document.getElementById(id);
    el.classList.remove('denied');  
    void el.offsetWidth; 
    el.classList.add('denied');
  }


  </script>
